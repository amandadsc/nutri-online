{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}"/>   
    <link rel="shortcut icon" href="{% static 'favicon_io/favicon.ico' %}"> 
    <link rel="apple-touch-icon" href="{% static 'favicon_io/apple-touch-icon' %}">
    <link rel="android-chrome" sizes="192x192" href="{% static 'favicon_io/android-chrome-192x192' %}">   
    <link rel="android-chrome" sizes="512x512" href="{% static 'favicon_io/android-chrome-512x512' %}"> 
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ titulo }}</title>
</head>
<body>
    <nav class="green darken-1 margin-bottom" id="nav">
        <div class="nav-wrapper container">
            {% block header %}
            {% endblock %}
        </div>
    </nav>

    <div class="page-content margin-bottom">
        <div class="container">         
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% block footer %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
    {% block scripts %}
    {% endblock %}
    {% if messages %}
        <script>
            {% for message in messages %}
                M.toast({html: '{{ message }}',})
            {% endfor %}
        </script>
    {% endif %}
</body>
</html>
