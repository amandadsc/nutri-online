{% extends 'register/base.html' %}  
{% load static %}

{% block content %}
    <div class="row">
        <div class="col s12 center">
            <img src="{% static 'img/logo_provi.png' %}" />
        </div>
    </div>
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <div class-"row">
                <div class="input-field col s12">
                    <input type="email" class="validate" required id="email" name="email">
                    <label for="email">Digite o email</label>
                </div>
            </div>
            <div class-"row">
                <div class="input-field col s12">
                    <input type="password" class="validate" required id="senha" name="senha">
                    <label for="senha">Digite a senha</label>
                </div>
            </div>
            <div class="row center">
                <div class="col s12">
                    <button type="submit" class="waves-effect waves-light btn-large green darken-1">Acessar</button>
                </div>
            </div>
        </form>
    </div> 
    <div class="row center link">
        <div class="col s12">
            <a class="modal-trigger" href="#modalConfirmaEmail">Esqueceu sua senha?</a>
        </div>
    </div> 


    <div id="modalConfirmaEmail" class="modal">
        <div class="modal-content">
            <h4>Redefinir Senha</h4>
            <p>Digite seu email e clique em Verificar</p>
            <div class="row">
                <form method="POST" action="{% url 'confirma_email' %}">
                    {% csrf_token %}
                    <div class-"row">
                        <div class="input-field col s12">
                            <input type="email" class="validate" required id="emailConfirma" name="emailConfirma" placeholder="Digite o email">
                        </div>
                    </div>
                    <div class="row center">
                        <div class="col s12">
                            <button type="submit" class="btn green darken-1">Verificar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>            
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/modal.js' %}"></script>
{% endblock %}
