{% extends 'register/base.html' %}  

{% block content %}
    <div class="row">
        <div class="col s12 center">
            <h6>{{ titulo }}</h6>
        </div>
    </div>
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <div class-"row">
                <div class="input-field col s12">
                    <input type="password" class="validate" required id="senha" name="senha">
                    <label for="senha">Digite a nova senha</label>
                </div>
            </div>
            <div class="row center">
                <div class="col s12">
                    <button type="submit" class="btn-large green darken-1">Enviar</button>
                </div>
            </div>
        </form>
    </div>     
{% endblock %}
